<!DOCTYPE html>
<html>
    <head>
        <title>Image Background Example</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            window.onload = function() {
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(data => document.getElementById('navbar').innerHTML = data);
            };
        </script>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            .parallax {
                position: relative;
                background-image: url('https://www.bianquzy.com/wp-content/uploads/2020/01/6181_1415777444.png'); 
                background-size: cover;
                background-position: center;
                background-attachment: fixed; 
                height: 100vh; 
            }

            .parallax::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); 
                z-index: 1; 
            }

            .content {
                position: relative;
                z-index: 2; 
                text-align: center;
                color: white;
                padding-top: 40vh; 
            }

            h1 {
                font-size: 3em;
                margin: 0;
            }

            p {
                font-size: 1.5em;
            }

            .copyright {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                font-style: italic;
                font-family: 'Courier New', Courier, monospace;
                font-size: 14px;
                color: #ffffff;
                background: #161616;
            }

            .copyright a {
                font-size: 16px;
                text-decoration: none;
                color: #333;
            }

            .button {
                background-color: #4e4e4e; 
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 10px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .button:hover {
                background-color: #919191;
            }

            .contact-link {
                font-size: 16px;
                color: #ffffff;
                text-decoration: none;
                padding-left: 10px;
            }

            .contact-link:hover {
                color: #cccccc;
            }

            .image-above-content {
                position: absolute;
                top: 10%; 
                left: 50%; 
                transform: translateX(-50%); 
                width: 30%;
                height: auto;
                max-height: 1000px;
                object-fit: cover;
                z-index: 2; 
            }
        </style>
    </head>
    <body>

        <div class="parallax">

            <img src="https://winaero.com/blog/wp-content/uploads/2018/08/Windows-10-user-icon-big.png" alt="Image Above Main Content" class="image-above-content">
            
            <div class="content">
                <h1>name</h1>
                <p>Sound Engineer</p>
            </div>
        </div>

        <div class="copyright">
            <div>Â© csangwo 2025</div>
            <div><a href="mailto:67160007@kmitl.ac.th" class="contact-link">Contact</a></div>
            <a href="page1.html" class="button">Go to Page 1</a>
            <a href="page2.html" class="button">Go to Page 2</a>
        </div>
        
        <div id="navbar"></div>

    </body>
</html>
