<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Background Example</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
            }
    
            .parallax {
                position: relative;
                background-image: url('https://www.bianquzy.com/wp-content/uploads/2020/01/6181_1415777444.png'); /* Replace with your image URL */
                background-size: cover;
                background-position: center;
                background-attachment: fixed; /* Parallax effect */
                height: 100vh; /* Full viewport height */
            }
    
            .parallax::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* Black tint with opacity */
                z-index: 1; /* Ensures the overlay sits above the background image */
            }
    
            .content {
                position: relative;
                z-index: 2; /* Content appears above the overlay */
                text-align: center;
                color: white;
                padding-top: 40vh; /* Adjust to position content vertically */
            }
    
            h1 {
                font-size: 3em;
                margin: 0;
            }
    
            p {
                font-size: 1.5em;
            }
.copyright {
            text-align: right; /* Align text to the right */
            font-style: italic; /* Italicize the text */
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            font-size: 14px; /* Set the font size */
            color: #333; /* Text color */
            margin-right: 20px; /* Add some space from the right edge */
        }
        </style>

    </head>
    <body>

        <div class="parallax">
            <div class="content">
                <h1>MAIN</h1>
                <p>My Portfolio</p>
            </div>
        </div>
    
        <hr>

        <div class="copyright" style="height: 100vh; background: #ffffff;">
            Â© csangwo 2025
        </div>
    </body>
</html>
