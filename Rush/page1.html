<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to main.html</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => document.getElementById('navbar').innerHTML = data);
        };
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .parallax {
            position: relative;
            background-image: url('https://i.redd.it/mdc8wi3zg6r41.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            width: 100%;
        }

        .parallax::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            background-color: rgba(78, 78, 78, 0.8);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .button:hover {
            background-color: rgba(22, 22, 22, 0.8);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: rgb(255, 255, 255);
            padding-top: 40vh;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }

        .copyright a {
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
        }

        .copyright {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: #ffffff;
            background: #161616;
        }
        .content {
            position: relative;
            z-index: 2; 
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: rgb(255, 255, 255);
            padding-top: 5vh; 
            background: rgb(26, 26, 26);
        }
    
        .contact-link {
            font-size: 16px;
        color: #ffffff;
         text-decoration: none;
            padding-left: 10px;
        }

        .contact-link:hover {
            color: #cccccc;
        }

        .player-container {
            display: flex;
            flex-direction: column; /* Stack players vertically */
            justify-content: center;
            align-items: center;
            gap: 20px; /* Add spacing between players */
            height: 100vh; /* Full viewport height */
        }

        iframe {
            border-radius: 10px; /* Optional: Add rounded corners */
        }
    </style>
</head>
<body>
    <div id="navbar">
    </div>
