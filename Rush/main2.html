<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
        }

        section {
            position: relative;
            height: 100vh;
            width: 100%;
        }

        .parallax {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .parallax::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding-top: 40vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .copyright {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: #ffffff;
            background: #161616;
        }

        .contact-link {
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
        }

        .contact-link:hover {
            color: #cccccc;
        }

        iframe {
            border-radius: 10px;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 3;
            position: relative;
        }
    </style>
</head>
<body>
