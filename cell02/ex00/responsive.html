        <!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 05 - Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
        }
        table {
            width: 100%;
            height: 100px;
            border-collapse: collapse;
            position: fixed; 
            top: 0;
            left: 0;
        }
        td {
            width: 50%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid black;
        }
        .box1 {
            background-color: rgb(212, 168, 207);
        }
        .box2 {
            background-color: rgb(128, 163, 240);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">left</td>
            <td class="box2">right</td>
        </tr>
    </table>
</body>
