<!DOCTYPE html>
<html lang="en">
<head>
    <title>Piscine Web</title>
    <style>
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 36px;
        }

        h1::first-letter {
            font-size: 48px;
            font-weight: bold;
            color: #FF5733;
        }

        /* Flexbox container */
        .image-container {
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Center the images horizontally */
            gap: 10px; /* Add space between images */
        }

        .image-container img {
            width: 45%; /* Adjust image width */
        }
    </style>
</head>
<body style="background-color: pink;">
    <h1>Piscine Web</h1>

    <!-- Flexbox container for the images -->
    <div class="image-container">
        <a href="https://www.example.com" target="_blank">
            <img src="https://media.discordapp.net/attachments/1263378647692349443/1353405919077072999/Screenshot_2025-03-23_231857.png?ex=67e188fc&is=67e0377c&hm=18f7df2cf1d2cbf278d73435cb37f76acd464a108a3c62d2bb9156293ec418ba&=&format=webp&quality=lossless&width=365&height=350" 
                 alt="Clickable Image">
        </a>
        <img src="https://media.discordapp.net/attachments/1263378647692349443/1353405960797949983/Screenshot_2025-02-09_223856.png?ex=67e18906&is=67e03786&hm=49be18552f04bcbaa96cf6439d93aa7ae48bb321021a671fbb8e2ed43977d924&=&format=webp&quality=lossless"  
             alt="Centered Image">
    </div>

</body>
</html>
