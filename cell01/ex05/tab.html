<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05 - Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid black;
        }
        .box1 {
            background-color: lightblue;
        }
        .box2 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Hello, World!</td>
            <td class="box2">Welcome to Piscine</td>
        </tr>
    </table>
</body>
</html>
