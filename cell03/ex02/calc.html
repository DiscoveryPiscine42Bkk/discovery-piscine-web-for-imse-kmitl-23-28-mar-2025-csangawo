<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <!-- Left operand input -->
    <input type="number" id="leftOperand" placeholder="Left Operand" min="0">

    <!-- Operator selection -->
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <!-- Right operand input -->
    <input type="number" id="rightOperand" placeholder="Right Operand" min="0">

    <!-- Submit button -->
    <button id="calculateButton">Try me!</button>

    <script src="calculator.js"></script>
</body>
</html>
