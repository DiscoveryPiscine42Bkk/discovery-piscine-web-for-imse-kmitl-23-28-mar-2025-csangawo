<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>

<div class="balloon" id="balloon"></div>

<script>
    const balloon = document.getElementById('balloon');
    let size = 200;
    let colors = ['red', 'green', 'blue'];
    let colorIndex = 0;

    balloon.addEventListener('click', () => {
        // Increase the size of the balloon
        size += 10;
        
        // Check if it exceeds 420px and reset if necessary
        if (size > 420) {
            size = 200;
            colorIndex = 0; // Reset to red color when the balloon resets
        }

        // Update the balloon's size and color
        balloon.style.width = `${size}px`;
        balloon.style.height = `${size}px`;
        balloon.style.backgroundColor = colors[colorIndex];

        // Cycle through the colors
        colorIndex = (colorIndex + 1) % colors.length;
    });

    balloon.addEventListener('mouseover', () => {
        balloon.addEventListener('mouseleave', () => {
            // Decrease the size of the balloon
            if (size > 200) {
                size -= 5;
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size}px`;
            }

            // Change color in reverse order
            colorIndex = (colorIndex - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];
        });
    });
</script>

</body>
</html>
