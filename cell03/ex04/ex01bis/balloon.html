<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>

    <input type="number" id="leftOperand" placeholder="Left operand">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="rightOperand" placeholder="Right operand">
    <input type="button" value="Try me!" id="calculateButton">

    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            const leftOperand = parseInt(document.getElementById('leftOperand').value);
            const rightOperand = parseInt(document.getElementById('rightOperand').value);
            const operator = document.getElementById('operator').value;

            if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
                alert('Error :(');
                return;
            }

            if (operator === '/' && rightOperand === 0 || operator === '%' && rightOperand === 0) {
                alert("Itâ€™s over 9000!");
                return;
            }

            let result;

            switch (operator) {
                case '+':
                    result = leftOperand + rightOperand;
                    break;
                case '-':
                    result = leftOperand - rightOperand;
                    break;
                case '*':
                    result = leftOperand * rightOperand;
                    break;
                case '/':
                    result = leftOperand / rightOperand;
                    break;
                case '%':
                    result = leftOperand % rightOperand;
                    break;
            }

            alert(`Result: ${result}`);
            console.log(result);
        });

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>
</html>
